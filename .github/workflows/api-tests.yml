name: API Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: Run Positive Tests
        run: npx newman run postman/collection.json \
              -e postman/environments/ci.json \
              -d data/positive-cities.json \
              -r html \
              --reporter-html-export reports/report-positive.html

      - name: Run Negative Tests
        run: npx newman run postman/collection.json \
              -e postman/environments/ci.json \
              -d data/negative-cities.json \
              -r html \
              --reporter-html-export reports/report-negative.html

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/