# Plik konfiguracyjny GitHub Actions 
# - definiuje workflow do automatycznego testowania API za pomocą Newmana. 
# Workflow jest uruchamiany przy każdym push do gałęzi main oraz i przy każdym pull request.
# W sekcji jobs jest zadanie "api-tests", wykonywane na najnowszym systemie Ubuntu.
# A w zadaniu "api-tests" sekcja steps - kroki do: 1. checkoutu kodu, 2. ustawienia Node.js, 3. instalacji zależności, 
#      4. uruchomienia testów pozytywnych i negatywnych 5. uploadu raportów jako artefaktów.

# Plik ten jest kluczowy dla automatyzacji testów API i zapewnienia ciągłej integracji.

# Możliwe rozszerzenia:
# - Dodanie testów wydajnościowych lub bezpieczeństwa.
# - Integracja z narzędziami do monitorowania jakości kodu.
# - Powiadomienia o wynikach testów (np. Slack, email).
#  - Dodanie testów dla różnych środowisk (np. staging, production).
# 
# - Użycie matrix strategy do testowania na różnych wersjach Node.js lub OS-ach.
# - Integracja z narzędziami do zarządzania testami (np. TestRail).
# - Dodanie warunków do uruchamiania testów tylko dla określonych plików lub katalogów (np. tylko dla zmian w katalogu "api").
# 
# - Dodanie testów kontraktowych (np. Pact) do weryfikacji zgodności API z umowami.
# - Dodanie testów integracyjnych, które sprawdzają współdziałanie różnych komponentów systemu.

name: CI - Postman/Newman API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: Run Positive Tests
        run: npx newman run postman/collection.json \
              -e postman/environments/ci.json \
              -d data/positive-cities.json \
              -r html \
              --reporter-html-export reports/report-positive.html

      - name: Run Negative Tests
        run: npx newman run postman/collection.json \
              -e postman/environments/ci.json \
              -d data/negative-cities.json \
              -r html \
              --reporter-html-export reports/report-negative.html

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/